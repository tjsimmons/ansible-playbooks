- hosts: docker
  become_user: root
  become: true
  tasks:
    - name: install necessary packages
      apt:
        name: "{{ item }}"
        update-cache: yes
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
    - name: add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        id: 0EBFCD88
        state: present
    - name: add Docker repo
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    - name: install Docker
      apt:
        name: docker-ce
        update-cache: yes
        state: present